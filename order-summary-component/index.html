<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Order Summary Component</title>
    </head>
    <body>
        <main class="mobile desktop">
            <div class="card card-wrapper">
                <img
                    src="assets/images/illustration-hero.svg"
                    alt=""
                    class="img"
                />
                <header class="header header-wrapper">
                    <h2 class="title">Order Summary</h2>
                    <p class="description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </header>

                <div class="plan-wrapper plan">
                    <img
                        class="icon"
                        src="assets/images/icon-music.svg"
                        alt=""
                    />
                    <div>
                        <p class="title">Annual Plan</p>
                        <p class="subtitle">$59.99/year</p>
                    </div>

                    <a href="#">Change</a>
                </div>
                <div class="button-container">
                    <button class="btn-primary wrapper">
                        Proceed to Payment
                    </button>
                    <a class="btn-secondary wrapper">Cancel Order</a>
                </div>
            </div>
        </main>
    </body>
</html>
